<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game | Hangman Style Play</title>

    <!-- Link to Custom javascript -->
    <script type="text/javascript" src="/assets/javascript/game.js"></script>

    <!-- Link to Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link to Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <div class="jumbotron text-center">
        <h1>The Word Guess Game</h1>
        <h2>See if you can guess the word before the guesses are up!</h2>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body text-center">
                    <h3 class="card-title">Your Word has been generated:</h3>
                    <h3 id="answerWord">???</h3>
                </div>
            </div>
            <div class="card-header">
                <div class="card-body">
                    <h3 class="card-title" id="wins">Wins: 0</h3>
                </div>
            </div>
            <div class="card-header">
                <div class="card-body">
                    <h3 class="card-title" id="losses">Losses: 0</h3>
                </div>
            </div>
            <div class="card-header">
                <div class="card-body">
                    <h3 class="card-title" id="guessesLeft">Guesses Left: 25</h3>
                </div>
            </div>
            <div class="card-header">
                <div class="card-body">
                    <h3 class="card-title" id="currentGuesses">Your Guesses So Far: None </h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
